<div class="mat-elevation-z4">

    <table mat-table [dataSource]="produtos">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let linha">{{linha.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let linha">{{linha.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef>Preço R$</th>
            <td mat-cell *matCellDef="let linha">{{ linha.preco | currency: 'BRL'}}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let linha">
                <a routerLink="/produtos/alterar/{{ linha.id }}" class="alterar">
                    <i class="material-icons">edit</i>
                </a>
                <a routerLink="/produtos/excluir/{{ linha.id }}" class="excluir">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let linha; columns: colunas;"></tr>

    </table>

</div>
